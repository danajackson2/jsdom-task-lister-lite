<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
        <label for="new-task-description">Task description:</label>
        <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
        <label for="priority" style="margin-left:20px">Priority:</label>
        <select id="priority" name="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select><br>
        <label for="duration">Duration (hrs):</label>
        <input type="text" id="duration" name="duration" style="margin-top:20px">
        <label for="dueDate" style="margin-left:20px">Due (DD/MM/YY):</label>
        <input type="text" id="dueDate" name="dueDate" style="margin-top:20px">
        <input id="submit" type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
        <div id="high"></div>
        <div id="medium"></div>
        <div id="low"></div>
      </ul>
    </div>

    <div id="edit" style="display: none" >
      <h4 style="text-align:center;">Edit Task</h4>
      <form id="editForm" action="#" method="patch">
        <label for="edit-new-task-description">Task description:</label>
        <input type="text" id="edit-new-task-description" name="edit-new-task-description" placeholder="description">
        <label for="editPriority" style="margin-left:20px">Priority:</label>
        <select id="editPriority" name="editPriority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select><br>
        <label for="editDuration">Duration (hrs):</label>
        <input type="text" id="editDuration" name="editDuration" style="margin-top:20px">
        <label for="editDueDate" style="margin-left:20px">Due (DD/MM/YY):</label>
        <input type="text" id="editDueDate" name="editDueDate" style="margin-top:20px">
        <input id="editSubmit" type="submit" value="Edit Task">
      </form>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
